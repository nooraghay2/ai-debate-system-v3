<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug File Selection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .debug-area { border: 2px dashed #ccc; padding: 20px; margin: 20px 0; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border: 1px solid #ddd; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Debug File Selection</h1>
    
    <div class="debug-area" id="dropZone">
        <h3>Drop Zone</h3>
        <p>Drag and drop files here or click the button below</p>
        <input type="file" id="fileInput" accept="video/*" style="display: none;">
        <button onclick="document.getElementById('fileInput').click()">Choose File</button>
    </div>
    
    <div class="log" id="log">
        <h3>Debug Log</h3>
        <div id="logContent"></div>
    </div>

    <script>
        function log(message) {
            const logContent = document.getElementById('logContent');
            const timestamp = new Date().toLocaleTimeString();
            logContent.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            console.log(message);
        }

        // File input change event
        document.getElementById('fileInput').addEventListener('change', function(e) {
            log('File input change event triggered');
            log('Files length: ' + e.target.files.length);
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                log('File selected: ' + file.name);
                log('File size: ' + file.size);
                log('File type: ' + file.type);
            }
        });

        // Drag and drop events
        const dropZone = document.getElementById('dropZone');

        dropZone.addEventListener('dragover', function(e) {
            e.preventDefault();
            log('Drag over event');
            dropZone.style.backgroundColor = '#e0e0e0';
        });

        dropZone.addEventListener('dragleave', function(e) {
            e.preventDefault();
            log('Drag leave event');
            dropZone.style.backgroundColor = '';
        });

        dropZone.addEventListener('drop', function(e) {
            e.preventDefault();
            log('Drop event triggered');
            dropZone.style.backgroundColor = '';
            
            const files = e.dataTransfer.files;
            log('Dropped files length: ' + files.length);
            
            if (files.length > 0) {
                const file = files[0];
                log('Dropped file: ' + file.name);
                log('Dropped file size: ' + file.size);
                log('Dropped file type: ' + file.type);
            }
        });

        // Test if the page loaded properly
        log('Page loaded successfully');
        log('Testing file input element: ' + (document.getElementById('fileInput') ? 'Found' : 'Not found'));
        log('Testing drop zone element: ' + (document.getElementById('dropZone') ? 'Found' : 'Not found'));
    </script>
</body>
</html>
