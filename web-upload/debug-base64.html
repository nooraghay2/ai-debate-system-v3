<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Base64 Upload</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .result { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        .info { background: #d1ecf1; }
        .progress { margin: 10px 0; }
        progress { width: 100%; height: 20px; }
        .debug-info { background: #f8f9fa; padding: 10px; margin: 10px 0; border: 1px solid #dee2e6; }
    </style>
</head>
<body>
    <h1>Debug Base64 Upload</h1>
    
    <div class="debug-info">
        <h3>Debug Information</h3>
        <p><strong>Function URL:</strong> <span id="functionUrl"></span></p>
        <p><strong>Current Time:</strong> <span id="currentTime"></span></p>
    </div>
    
    <input type="file" id="testFile" accept="video/*">
    <input type="email" id="emailInput" placeholder="Email" value="test@example.com">
    <input type="text" id="topicInput" placeholder="Topic" value="test">
    <button onclick="testUpload()">Test Base64 Upload</button>
    <button onclick="testSimpleRequest()">Test Simple Request</button>
    
    <div class="progress">
        <progress id="progressBar" value="0" max="100" style="display: none;"></progress>
        <div id="progressText"></div>
    </div>
    
    <div id="result" class="result"></div>

    <script>
        const functionUrl = 'https://us-central1-ai-human-api-system.cloudfunctions.net/upload-video';
        
        // Update debug info
        document.getElementById('functionUrl').textContent = functionUrl;
        document.getElementById('currentTime').textContent = new Date().toISOString();
        
        async function testSimpleRequest() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Testing simple request...';
            resultDiv.className = 'result info';
            
            try {
                const response = await fetch(functionUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        test: 'data'
                    })
                });
                
                const data = await response.text();
                
                resultDiv.textContent = `Simple Request Result:
Status: ${response.status}
Response: ${data}`;
                resultDiv.className = response.ok ? 'result success' : 'result error';
                
            } catch (error) {
                resultDiv.textContent = `Simple Request Error: ${error.message}`;
                resultDiv.className = 'result error';
                console.error('Simple request error:', error);
            }
        }
        
        async function testUpload() {
            const fileInput = document.getElementById('testFile');
            const emailInput = document.getElementById('emailInput');
            const topicInput = document.getElementById('topicInput');
            const resultDiv = document.getElementById('result');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            if (!fileInput.files[0]) {
                resultDiv.textContent = 'Please select a file first.';
                resultDiv.className = 'result error';
                return;
            }
            
            const file = fileInput.files[0];
            const email = emailInput.value;
            const topic = topicInput.value;
            
            resultDiv.textContent = 'Converting file to base64...';
            resultDiv.className = 'result info';
            progressBar.style.display = 'block';
            progressBar.value = 0;
            progressText.textContent = 'Converting file...';
            
            try {
                // Convert file to base64
                const base64 = await fileToBase64(file, (progress) => {
                    progressBar.value = progress;
                    progressText.textContent = `Converting: ${progress}%`;
                });
                
                progressText.textContent = 'Uploading...';
                progressBar.value = 50;
                
                console.log('File info:', {
                    name: file.name,
                    size: file.size,
                    type: file.type,
                    base64Length: base64.length
                });
                
                // Send as JSON with base64 data
                const payload = {
                    videoData: base64,
                    fileName: file.name,
                    fileType: file.type,
                    fileSize: file.size,
                    email: email,
                    topic: topic
                };
                
                console.log('Sending payload with base64 length:', base64.length);
                
                const response = await fetch(functionUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.text();
                
                progressBar.value = 100;
                progressText.textContent = 'Complete!';
                
                resultDiv.textContent = `Upload Result:
Status: ${response.status}
Response: ${data}`;
                resultDiv.className = response.ok ? 'result success' : 'result error';
                
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.className = 'result error';
                console.error('Upload error:', error);
                
                // Log more details about the error
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    console.error('Network error - check CORS or connectivity');
                }
            }
        }
        
        function fileToBase64(file, progressCallback) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1]; // Remove data URL prefix
                    resolve(base64);
                };
                
                reader.onerror = () => {
                    reject(new Error('Failed to read file'));
                };
                
                reader.onprogress = (event) => {
                    if (event.lengthComputable) {
                        const progress = Math.round((event.loaded / event.total) * 100);
                        progressCallback(progress);
                    }
                };
                
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
