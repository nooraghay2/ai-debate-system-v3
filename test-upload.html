<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cloud Function Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Cloud Function Upload Test</h1>
    
    <div class="test-section">
        <h3>Test 1: CORS Preflight Request</h3>
        <button onclick="testCORS()">Test CORS</button>
        <div id="corsResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: Simple POST Request</h3>
        <button onclick="testSimplePost()">Test Simple POST</button>
        <div id="simpleResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test 3: File Upload</h3>
        <input type="file" id="testFile" accept="video/*">
        <button onclick="testFileUpload()">Test File Upload</button>
        <div id="fileResult" class="result"></div>
    </div>

    <script>
        const functionUrl = 'https://us-central1-ai-human-api-system.cloudfunctions.net/upload-video';

        async function testCORS() {
            const resultDiv = document.getElementById('corsResult');
            resultDiv.textContent = 'Testing CORS...';
            
            try {
                const response = await fetch(functionUrl, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                resultDiv.textContent = `CORS Test Result:
Status: ${response.status}
Headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.textContent = `CORS Test Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function testSimplePost() {
            const resultDiv = document.getElementById('simpleResult');
            resultDiv.textContent = 'Testing simple POST...';
            
            try {
                const response = await fetch(functionUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ test: 'data' })
                });
                
                const data = await response.text();
                resultDiv.textContent = `Simple POST Result:
Status: ${response.status}
Response: ${data}`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.textContent = `Simple POST Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function testFileUpload() {
            const fileInput = document.getElementById('testFile');
            const resultDiv = document.getElementById('fileResult');
            
            if (!fileInput.files[0]) {
                resultDiv.textContent = 'Please select a video file first.';
                resultDiv.className = 'result error';
                return;
            }
            
            resultDiv.textContent = 'Testing file upload...';
            
            try {
                const formData = new FormData();
                formData.append('video', fileInput.files[0]);
                formData.append('email', 'test@example.com');
                formData.append('topic', 'Test upload');
                
                const response = await fetch(functionUrl, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.text();
                resultDiv.textContent = `File Upload Result:
Status: ${response.status}
Response: ${data}`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.textContent = `File Upload Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
